{% load staticfiles %}

{% load bootstrap3 %}
{% bootstrap_css %}

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>URL Expander</title>
    </head>
    <body>
        <div class="page-header">
            <h1><a href="{% url 'url_list' %}">URL Expander</a></h1>
            {% if user.is_authenticated %}
            <a href="{% url 'url_new' %}" class="add-url"><i class="fa fa-plus-square fa-lg"></i> Expand new url</a><br />
            <a href="{% url 'django.contrib.auth.views.logout' %}?next={{request.path}}"><i class="fa fa-sign-out fa-lg"></i>&nbsp;Sign Out</a>
            {% else %}
            <a href="{% url 'login' %}?next={{request.path}}"><i class="fa fa-sign-in fa-lg"></i>&nbsp;Sign In</a>
            {% endif %}
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
