{% extends "base.html" %}
{% load staticfiles %}

{% load bootstrap3 %}
{% bootstrap_css %}

{% block content %}
    {% if user.is_authenticated %}
    {% for url in urls %}
    <div>
        <h2>
            <a href="{% url 'url_detail' pk=url.pk %}">{{ url.short_url }}</a>&nbsp;
            <a href="{% url 'url_remove' pk=url.pk %}" title="Delete this URL" class="remove-url">{% bootstrap_icon "remove" %}</a>
        </h2>
    </div>
    {% endfor %}
    {% endif %}
{% endblock content %}
